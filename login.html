<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | HustlersConnect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* ===== COLOR PALETTE ===== */
        :root {
            --bg-main: #F3EDE4;
            --bg-soft: #E9E1D6;
            --card-bg: #F7F3EC;
            --primary-brown: #5B3A29;
            --primary-dark: #3E281C;
            --accent-teal: #2EC4C7;
            --text-muted: #7B7B7B;
            --shadow-soft: 0 10px 30px rgba(0, 0, 0, 0.08);
            --shadow-medium: 0 15px 40px rgba(0, 0, 0, 0.12);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at 70% 60%, #DCEBEA 0%, var(--bg-main) 60%);
            color: var(--primary-brown);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* LOGIN CONTAINER */
        .login-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        .login-card {
            background: var(--card-bg);
            border-radius: 25px;
            padding: 40px 30px;
            box-shadow: var(--shadow-medium);
            text-align: center;
            transition: var(--transition);
        }

        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-medium);
        }

        .login-logo {
            font-size: 32px;
            font-weight: 800;
            color: var(--primary-dark);
            margin-bottom: 10px;
            display: block;
        }

        .login-subtitle {
            color: var(--text-muted);
            margin-bottom: 30px;
            font-size: 16px;
        }

        /* FORM STYLES */
        .login-form {
            text-align: left;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary-dark);
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-family: 'Inter', sans-serif;
            font-size: 15px;
            background-color: white;
            transition: var(--transition);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent-teal);
            box-shadow: 0 0 0 3px rgba(46, 196, 199, 0.2);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 37px;
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            transition: var(--transition);
        }

        .password-toggle:hover {
            color: var(--accent-teal);
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            margin-top: 10px;
            background: var(--accent-teal);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .login-btn:hover {
            background: #25a8aa;
            transform: translateY(-2px);
        }

        .signup-link {
            text-align: center;
            color: var(--text-muted);
            font-size: 15px;
            margin-top: 20px;
        }

        .signup-link a {
            color: var(--accent-teal);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
        }

        .signup-link a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        /* MESSAGE STYLES */
        .login-message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
            font-weight: 500;
            display: none;
            font-size: 14px;
        }

        .login-message.success {
            background: rgba(46, 196, 199, 0.1);
            color: var(--accent-teal);
            border: 1px solid rgba(46, 196, 199, 0.3);
        }

        .login-message.error {
            background: rgba(255, 0, 0, 0.05);
            color: #ff3333;
            border: 1px solid rgba(255, 0, 0, 0.1);
        }

        /* BACK LINK */
        .back-link {
            text-align: center;
            margin-top: 25px;
        }

        .back-link a {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            transition: var(--transition);
        }

        .back-link a:hover {
            color: var(--accent-teal);
        }

        /* RESPONSIVE */
        @media (max-width: 480px) {
            .login-card {
                padding: 30px 20px;
            }
            
            .login-logo {
                font-size: 28px;
            }
        }
    </style>
</head>

<body>
    <!-- LOGIN SECTION -->
    <section class="login-section">
        <div class="login-container">
            <div class="login-card">
                <span class="login-logo">HustlersConnect</span>
                <p class="login-subtitle">Welcome back! Please login to your account</p>
                
                <!-- Login Message -->
                <div class="login-message" id="loginMessage"></div>
                
                <form class="login-form" id="loginForm">
                    <div class="form-group">
                        <label for="email">EMAIL ADDRESS</label>
                        <input type="email" id="email" name="email" placeholder="you@example.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <button type="button" class="password-toggle" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    
                    <button type="submit" class="login-btn">
                        <i class="fas fa-sign-in-alt"></i> Login to Account
                    </button>
                    
                    <p class="signup-link">
                        Don't have an account? <a href="signup.html">Sign up here</a>
                    </p>
                </form>
                
                <div class="back-link">
                    <a href="index.html">
                        <i class="fas fa-arrow-left"></i> Back to Home
                    </a>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Password toggle functionality
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        const loginMessage = document.getElementById('loginMessage');

        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            // Toggle eye icon
            const eyeIcon = this.querySelector('i');
            eyeIcon.classList.toggle('fa-eye');
            eyeIcon.classList.toggle('fa-eye-slash');
        });

        // Form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            // Basic validation
            if (!email || !password) {
                showMessage('Please fill in all fields', 'error');
                return;
            }
            
            if (!validateEmail(email)) {
                showMessage('Please enter a valid email address', 'error');
                return;
            }
            
            if (password.length < 6) {
                showMessage('Password must be at least 6 characters', 'error');
                return;
            }
            
            // Show loading state
            const submitBtn = this.querySelector('.login-btn');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
            submitBtn.disabled = true;
            
            // Simulate API call
            setTimeout(() => {
                // In a real application, you would send this data to your server
                console.log('Login attempt:', { email, password });
                
                // For demo purposes, simulate a successful login
                showMessage('Login successful! Redirecting...', 'success');
                
                // Redirect to homepage after 1.5 seconds
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
                
                // Reset button state
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }, 1000);
        });

        // Helper function to validate email
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // Helper function to show messages
        function showMessage(message, type) {
            loginMessage.textContent = message;
            loginMessage.className = `login-message ${type}`;
            loginMessage.style.display = 'block';
            
            // Auto-hide after 4 seconds
            setTimeout(() => {
                loginMessage.style.display = 'none';
            }, 4000);
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Form input focus effects
            document.querySelectorAll('input').forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.querySelector('label').style.color = 'var(--accent-teal)';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.querySelector('label').style.color = 'var(--primary-dark)';
                });
            });
        });
    </script>
</body>
</html>
