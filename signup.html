<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | HustlersConnect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* ===== COLOR PALETTE ===== */
        :root {
            --bg-main: #F3EDE4;
            --bg-soft: #E9E1D6;
            --card-bg: #F7F3EC;
            --primary-brown: #5B3A29;
            --primary-dark: #3E281C;
            --accent-teal: #2EC4C7;
            --text-muted: #7B7B7B;
            --shadow-soft: 0 10px 30px rgba(0, 0, 0, 0.08);
            --shadow-medium: 0 15px 40px rgba(0, 0, 0, 0.12);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at 70% 60%, #DCEBEA 0%, var(--bg-main) 60%);
            color: var(--primary-brown);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* SIGNUP SECTION */
        .signup-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .signup-container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        .signup-card {
            background: var(--card-bg);
            border-radius: 25px;
            padding: 40px 30px;
            box-shadow: var(--shadow-medium);
            text-align: center;
            transition: var(--transition);
        }

        .signup-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-medium);
        }

        .signup-logo {
            font-size: 32px;
            font-weight: 800;
            color: var(--primary-dark);
            margin-bottom: 10px;
            display: block;
        }

        .signup-subtitle {
            color: var(--text-muted);
            margin-bottom: 30px;
            font-size: 16px;
        }

        /* FORM STYLES */
        .signup-form {
            text-align: left;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary-dark);
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-family: 'Inter', sans-serif;
            font-size: 15px;
            background-color: white;
            transition: var(--transition);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent-teal);
            box-shadow: 0 0 0 3px rgba(46, 196, 199, 0.2);
        }

        .name-group {
            display: flex;
            gap: 15px;
        }

        .name-group .form-group {
            flex: 1;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 37px;
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            transition: var(--transition);
        }

        .password-toggle:hover {
            color: var(--accent-teal);
        }

        .signup-btn {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            margin-top: 10px;
            background: var(--accent-teal);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .signup-btn:hover {
            background: #25a8aa;
            transform: translateY(-2px);
        }

        .login-link {
            text-align: center;
            color: var(--text-muted);
            font-size: 15px;
            margin-top: 20px;
        }

        .login-link a {
            color: var(--accent-teal);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
        }

        .login-link a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        /* MESSAGE STYLES */
        .signup-message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
            font-weight: 500;
            display: none;
            font-size: 14px;
        }

        .signup-message.success {
            background: rgba(46, 196, 199, 0.1);
            color: var(--accent-teal);
            border: 1px solid rgba(46, 196, 199, 0.3);
        }

        .signup-message.error {
            background: rgba(255, 0, 0, 0.05);
            color: #ff3333;
            border: 1px solid rgba(255, 0, 0, 0.1);
        }

        /* BACK LINK */
        .back-link {
            text-align: center;
            margin-top: 25px;
        }

        .back-link a {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            transition: var(--transition);
        }

        .back-link a:hover {
            color: var(--accent-teal);
        }

        /* RESPONSIVE */
        @media (max-width: 480px) {
            .signup-card {
                padding: 30px 20px;
            }
            
            .signup-logo {
                font-size: 28px;
            }
            
            .name-group {
                flex-direction: column;
                gap: 0;
            }
        }
    </style>
</head>

<body>
    <!-- SIGNUP SECTION -->
    <section class="signup-section">
        <div class="signup-container">
            <div class="signup-card">
                <span class="signup-logo">HustlersConnect</span>
                <p class="signup-subtitle">Create your account to get started</p>
                
                <!-- Signup Message -->
                <div class="signup-message" id="signupMessage"></div>
                
                <form class="signup-form" id="signupForm">
                    <div class="name-group">
                        <div class="form-group">
                            <label for="firstName">FIRST NAME</label>
                            <input type="text" id="firstName" name="firstName" placeholder="John" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="lastName">LAST NAME</label>
                            <input type="text" id="lastName" name="lastName" placeholder="Doe" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">EMAIL ADDRESS</label>
                        <input type="email" id="email" name="email" placeholder="you@example.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" placeholder="Create a password" required>
                        <button type="button" class="password-toggle" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">CONFIRM PASSWORD</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                        <button type="button" class="password-toggle" id="toggleConfirmPassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    
                    <button type="submit" class="signup-btn">
                        <i class="fas fa-user-plus"></i> Create Account
                    </button>
                    
                    <p class="login-link">
                        Already have an account? <a href="login.html">Log in here</a>
                    </p>
                </form>
                
                <div class="back-link">
                    <a href="index.html">
                        <i class="fas fa-arrow-left"></i> Back to Home
                    </a>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Password toggle functionality
        const togglePassword = document.getElementById('togglePassword');
        const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const signupMessage = document.getElementById('signupMessage');

        // Toggle password visibility
        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            // Toggle eye icon
            const eyeIcon = this.querySelector('i');
            eyeIcon.classList.toggle('fa-eye');
            eyeIcon.classList.toggle('fa-eye-slash');
        });

        // Toggle confirm password visibility
        toggleConfirmPassword.addEventListener('click', function() {
            const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            confirmPasswordInput.setAttribute('type', type);
            
            // Toggle eye icon
            const eyeIcon = this.querySelector('i');
            eyeIcon.classList.toggle('fa-eye');
            eyeIcon.classList.toggle('fa-eye-slash');
        });

        // Form submission
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validation
            let errors = [];
            
            if (!firstName || !lastName) {
                errors.push('Please enter your first and last name');
            }
            
            if (!email) {
                errors.push('Please enter your email address');
            } else if (!validateEmail(email)) {
                errors.push('Please enter a valid email address');
            }
            
            if (password.length < 6) {
                errors.push('Password must be at least 6 characters');
            }
            
            if (password !== confirmPassword) {
                errors.push('Passwords do not match');
            }
            
            // Show errors or proceed
            if (errors.length > 0) {
                showMessage(errors.join('<br>'), 'error');
                return;
            }
            
            // Show loading state
            const submitBtn = this.querySelector('.signup-btn');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating Account...';
            submitBtn.disabled = true;
            
            // Simulate API call
            setTimeout(() => {
                // In a real application, you would send this data to your server
                console.log('Signup attempt:', { 
                    firstName, 
                    lastName, 
                    email, 
                    password 
                });
                
                // For demo purposes, simulate success
                showMessage('Account created successfully! Welcome to HustlersConnect.', 'success');
                
                // Redirect to login page after 1.5 seconds
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 1500);
                
                // Reset button state
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }, 1000);
        });

        // Helper function to validate email
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // Helper function to show messages
        function showMessage(message, type) {
            signupMessage.innerHTML = message;
            signupMessage.className = `signup-message ${type}`;
            signupMessage.style.display = 'block';
            
            // Auto-hide after 4 seconds
            setTimeout(() => {
                signupMessage.style.display = 'none';
            }, 4000);
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Form input focus effects
            document.querySelectorAll('input').forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.querySelector('label').style.color = 'var(--accent-teal)';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.querySelector('label').style.color = 'var(--primary-dark)';
                });
            });
        });
    </script>
</body>
</html>
